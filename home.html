    <script>
        function EDText() {
            document.getElementById("text").innerHTML = 'Eating disorders are illnesses that manifest themselves in extreme unhealthy eating patterns. They are mental conditions that affect eating habits but are not necessarily tied to a specific body type; someone with an eating disorder can appear very thin, healthy weighted or above healthy weight. Although symptoms of these disorders emerge primarily in young women, eating disorders can affect anyone from any gender, age, ethnicity and income level.'
